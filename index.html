
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f0508">
    
    <!-- Critical CSS -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0508; /* Dark base for red galaxy */
        color: #1f2937;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Poppins', sans-serif;
      }
      .btn-gradient {
        background: linear-gradient(135deg, #f43f5e 0%, #be185d 50%, #881337 100%);
        color: white;
        transition: all 0.3s ease;
      }
      .btn-gradient:hover {
        opacity: 0.95;
        box-shadow: 0 10px 25px -5px rgba(190, 24, 93, 0.4);
        transform: translateY(-1px);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .galaxy-gradient {
        background: radial-gradient(circle at 50% 0%, #580c1f 0%, #1f030a 50%, #000000 100%);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Print Styling */
      @media print {
        body { background-color: white; color: black; }
        .galaxy-gradient, canvas, header, footer, .print\:hidden, button, .sticky { display: none !important; }
        .print\:w-full { width: 100% !important; }
        .print\:shadow-none { box-shadow: none !important; }
        .print\:border-none { border: none !important; }
        #root { margin: 0; padding: 0; }
        pre { white-space: pre-wrap; font-family: 'Times New Roman', Times, serif; font-size: 12pt; line-height: 1.5; }
      }
    </style>
